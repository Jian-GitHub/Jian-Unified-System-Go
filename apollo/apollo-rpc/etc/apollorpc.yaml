Name: ${APOLLO_RPC_NAME}
ListenOn: ${APOLLO_RPC_LISTEN_ON}
Timeout: ${APOLLO_RPC_TIMEOUT}

SubSystem:
  AccessSecret: ${APOLLO_SUBSYSTEM_SECRET}
  AccessExpire: ${APOLLO_SUBSYSTEM_EXPIRE}

Mode: ${APOLLO_MODE}

Redis:
  Host: ${APOLLO_REDIS_HOST}
  Type: ${APOLLO_REDIS_TYPE}
  Pass: ${APOLLO_REDIS_PASS}
  Key: ${APOLLO_REDIS_KEY}

DB:
  DataSource: ${APOLLO_DB_DATASOURCE}

Cache:
  - Host: ${APOLLO_CACHE_HOST}
    Pass: ${APOLLO_CACHE_PASS}

WebAuthn:
  RPID: ${APOLLO_WEBAUTHN_RPID}
  RPDisplayName: ${APOLLO_WEBAUTHN_DISPLAYNAME}
  RPOrigins:
    - ${APOLLO_WEBAUTHN_ORIGIN}

OAuth:
  Github:
    ClientID: ${APOLLO_OAUTH_GITHUB_CLIENT_ID}
    ClientSecret: ${APOLLO_OAUTH_GITHUB_CLIENT_SECRET}
    RedirectURL: ${APOLLO_OAUTH_GITHUB_REDIRECT_URL}
    Scopes:
      - ${APOLLO_OAUTH_GITHUB_SCOPE1}
      - ${APOLLO_OAUTH_GITHUB_SCOPE2}
    UserInfoURL: ${APOLLO_OAUTH_GITHUB_USERINFO_URL}

  Google:
    ClientID: ${APOLLO_OAUTH_GOOGLE_CLIENT_ID}
    ClientSecret: ${APOLLO_OAUTH_GOOGLE_CLIENT_SECRET}
    RedirectURL: ${APOLLO_OAUTH_GOOGLE_REDIRECT_URL}
    Scopes:
      - ${APOLLO_OAUTH_GOOGLE_SCOPE1}
      - ${APOLLO_OAUTH_GOOGLE_SCOPE2}
      - ${APOLLO_OAUTH_GOOGLE_SCOPE3}
      - ${APOLLO_OAUTH_GOOGLE_SCOPE4}
    UserInfoURL: ${APOLLO_OAUTH_GOOGLE_USERINFO_URL}
