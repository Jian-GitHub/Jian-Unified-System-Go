Name: apollo-rpc
ListenOn: 0.0.0.0:30100
Timeout: 10000

SubSystem:
  AccessSecret: ${APOLLO_SUBSYSTEM_SECRET}
  AccessExpire: ${APOLLO_SUBSYSTEM_EXPIRE}

Mode: dev
Redis:
  Host: ${APOLLO_REDIS_HOST}
  Type: cluster
  Pass: ${APOLLO_REDIS_PASS}
  Key: passkeys.rpc
DB:
  DataSource: ${APOLLO_DB_DATASOURCE}
Cache:
  - Host: ${APOLLO_CACHE_HOST}
    Pass: ${APOLLO_CACHE_PASS}

WebAuthn:
  RPID: "account.jianunifiedsystem.com"
  RPDisplayName: "Jian Unified System - Apollo"
  RPOrigins:
    - "https://account.jianunifiedsystem.com"

OAuth:
  Github:
    ClientID: ${APOLLO_OAUTH_GITHUB_CLIENT_ID}
    ClientSecret: ${APOLLO_OAUTH_GITHUB_CLIENT_SECRET}
    RedirectURL: ${APOLLO_OAUTH_GITHUB_REDIRECT_URL}
    Scopes:
      - user
      - user:email
    UserInfoURL: https://api.github.com/user

  Google:
    ClientID: ${APOLLO_OAUTH_GOOGLE_CLIENT_ID}
    ClientSecret: ${APOLLO_OAUTH_GOOGLE_CLIENT_SECRET}
    RedirectURL: ${APOLLO_OAUTH_GOOGLE_REDIRECT_URL}
    Scopes:
      - profile
      - email
      - https://www.googleapis.com/auth/user.birthday.read
      - https://www.googleapis.com/auth/user.phonenumbers.read
    UserInfoURL: https://people.googleapis.com/v1/people/me?personFields=names,emailAddresses,photos,birthdays,phoneNumbers,locales
