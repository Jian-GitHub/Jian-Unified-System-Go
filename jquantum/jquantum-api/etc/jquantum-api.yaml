Name: jquantum-api
Host: 0.0.0.0
Port: 20101
Timeout: 10000

SubSystem:
  AccessSecret: "JWT_SECRET"
  AccessExpire: 900

JQuantumRpc:
  Timeout: 10000
  Target: k8s://harmoniacore/jquantum-rpc-svc:30101

ApolloRpc:
  Target: k8s://harmoniacore/apollo-rpc-svc:30100
  Timeout: 10000

Kafka:
  Brokers:
    - "kafka.example.com"
  Topic: "harmoniacore-jquantum"
  Username: "USER_NAME"
  Password: "PASSWORD"
  SASL: "PLAIN"
  TLS: false


RabbitMQ:
  URL: amqp://USER_NAME:PASSWORD@IP_ADDRESS:PORT/HOST
  Exchange: EXCHANGE_NAME
  Queue: QUEUE_NAME
  RoutingKey: ROUTING_KEY