Name: jquantum-rpc
ListenOn: 0.0.0.0:30101
Timeout: 10000

ApolloRpc:
  Timeout: 10000
  Target: k8s://<namespace>/<apollo_rpc_service>:<port>

Kafka:
  Brokers:
    - "<kafka_host>:<port>"
  Topic: "<topic_name>"
  Username: "<username>"
  Password: "<password>"
  SASL: "SCRAM-SHA-512"
  TLS: false

RabbitMQ:
  URL: amqp://<username>:<password>@<host>:<port>/<vhost>
  Exchange: <exchange_name>
  Queue: <queue_name>
  RoutingKey: <routing_key>
  PrefetchCount: 1

RedisConf:
  Host: <redis_host>:<port>
  Type: node
  Pass: <redis_password>

DB:
  DataSource: <username>:<password>@tcp(<db_host>:<db_port>)/<db_name>?charset=utf8mb4&parseTime=true&loc=<timezone>

Cache:
  - Host: <redis_host>:<port>
    Pass: <redis_password>

JQuantum:
  BaseDir: <base_dir>
  BaseUserDir: <base_user_dir>
  BaseLibDir: <base_lib_dir>
  Namespace: <namespace>