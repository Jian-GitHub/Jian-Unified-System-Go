syntax = "proto3";

package apollo;

option go_package = "./jquantum";
import "google/protobuf/empty.proto";

// Job
// ========== 任务流程 ==========
message SubmitReq {
  int64 user_id = 1;
  bytes thread = 2;
}

message SubmitResp {
//  int64 user_id = 1;
  string job_id = 1;
//  string password = 3;
//  string locate = 4;
//  string language = 5;
}
message RetrieveResultReq {
  int64 user_id = 1;
  string job_id = 2;
}

message RetrieveResultResp {
  bytes result = 1;
}

//// ========== 登录流程 ==========
//message LoginReq {
//  string email = 1;
//  string password = 2;
//}
//
//message LoginResp {
//  int64 user_id = 1;
//}


// ================= 计算任务定义 =================
service JQuantum {
  // Submit 提交任务
  rpc Submit (SubmitReq) returns (SubmitResp);
  // RetrieveResult 获取计算任务结果
  rpc RetrieveResult (RetrieveResultReq) returns (RetrieveResultResp);

}